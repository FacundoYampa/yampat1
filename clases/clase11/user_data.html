<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario De Registro</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">

    <form style="width: 500px;" class="bg-light container mx-auto my-5 p-5 border rounded">
        <h1 class="mb-5">Datos Personales</h1>

        <div class="mb-3">
            <label for="Nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="Nombre" placeholder="Nombre">
        </div>

        <div class="mb-3">
            <label for="Apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="Apellido" placeholder="Apellido">
        </div>

        <div class="mb-3">
            <label for="Direccion" class="form-label">Dirección</label>
            <div class="input-group">
                <input type="text" class="form-control" id="Direccion" placeholder="Calle">
                <input type="text" class="form-control" id="Direccion" placeholder="Número">
                <input type="text" class="form-control" id="Direccion" placeholder="Ciudad">
            </div>   
        </div>

        <div class="mb-3">
            <label for="Direccion" class="form-label">Teléfono</label>
            <div class="input-group">
                <span class="input-group-text px-3">Fijo</span>
                <input type="text" class="form-control" id="NumFijo" placeholder="Cod. Area">
                <input type="text" class="form-control" id="NumFijo" placeholder="Número">
            </div>
            <div class="input-group">
                <span class="input-group-text">Móvil</span>
                <input type="text" class="form-control" id="NumMovil" placeholder="Cod. Area">
                <input type="text" class="form-control" id="NumMovil" placeholder="Número">
            </div>
        </div>

        <div class="mb-3 mt-3">
            <label for="Email" class="form-label">Email</label>
            <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="ejemplo@gmail.com">
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
          </div>

        <div class="mb-3">
            <label for="Edad" class="form-label">Edad</label>
            <input type="text" class="form-control" id="Edad" placeholder="Edad">
        </div>

        <div class="mb-3">
            <label for="FechaNacimiento" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="FechaNacimiento" >
        </div>

        <div class="mb-3">
            <label for="Genero" class="form-label">Género</label>
            <select class="form-select" aria-label="Default select example" id="Genero">
            <option selected>Selecciona un género</option>
            <option value="1">Masculino</option>
            <option value="2">Femenino</option>
            <option value="3">Otros</option>
          </select>
        </div>
        

        <div class="d-flex justify-content-center mt-5">
            <button type="submit" class="btn btn-dark" id="btn_registrar">Ingresar</button>
        </div>
        
    </form>

    <!-- <script src="../js/form_registro.js"></script> -->
</body>
</html>
