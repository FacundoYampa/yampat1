<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario De Registro</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../js/form_registro.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <form style="width: 500px;" class="container mx-auto my-5 p-5 border rounded">
        <h1 class="mb-5">Registrate</h1>

        <div class="mb-3">
            <label for="Nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="Nombre">
        </div>

        <div class="mb-3">
            <label for="Apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="Apellido">
        </div>

        <div class="mb-3">
            <label for="FechaNacimiento" class="form-label">Fecha de Naciemiento</label>
            <input type="date" class="form-control" id="FechaNacimiento" >
        </div>

        <div class="mb-3 mt-3">
          <label for="Email" class="form-label">Email</label>
          <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        
        <div class="mb-3">
          <label for="Password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="Password">
        </div>

        <div class="mb-3">
            <label for="RepPassword" class="form-label">Repetir Contraseña</label>
            <input type="password" class="form-control" id="RepPassword">
        </div>

        <div class="d-flex justify-content-center mt-5">
            <button type="submit" class="btn btn-primary" id="btn_registrar">Ingresar</button>
        </div>
        
      </form>
    
</body>
</html>
